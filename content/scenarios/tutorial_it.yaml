  - [Message, Costruisci una tenda magazzino (livello I) dove può essere utile.]
  - [Headline, 'NUOVO OBIETTIVO: I MAGAZZINI']
  - [Image, content/gui/images/background/hr.png]
  - Hai guardato il tuo boscaiolo di recente?
  - Dal momento che il magazzino non ha spazio illimitato per conservare beni, i raccoglitori non raccoglieranno più beni quando il magazzino sarà pieno.
  - Quindi, se nessun marinaio ha recentemente migliorato la sua tenda probabilmente avete un sacco di tavole e per questo il boscaiolo è inattivo.
  - Possiamo migliorare questa situazione in due diversi modi, daremo uno sguardo a ciascuno di loro di seguito.
  - 'Gli edifici produttivi non lavorano affatto.

    Questo può sembrare strano, ma clicca sulla ruota dentata che si vede nella finestra panoramica della capanna del boscaiolo.'
  - Se la modalità 'break' è attivata (noi lo chiamiamo 'Decommissionamento'), i costi di gestione per l'azienda diminuiranno. Non saranno pari a zero, ma comunque inferiore a quelli se l'azienda producesse.
  - - Gallery
    - [content/gui/icons/templates/production/toggle_inactive_h.png]
  - [Pagebreak]
  - "\nCiò significa che è possibile risparmiare denaro se temporaneamente non hai bisogno di una \nsocietà e non la vuoi abbattere."
  - 'Un''altra soluzione è quella di costruire l''ultimo edificio di prima fascia che non è stato menzionato finora: la tenda di deposito.'
  - 'Questo edificio ha due scopi:

    * Offre più spazio di deposito per le vostre merci, e

    * invia i propri raccoglitori a ritirare i beni, è simile al magazzino.'
  - Nota che gli edifici produttivi possono anche essere collegati a un magazzino per far si che i loro prodotti vengano raccolti, se il magazzino è sopraffatto dai compiti di raccolta, è possibile inserire una tenda di stoccaggio per aiutare.
  - ''
  - [BoldLabel, 'Obiettivo: Costruisci una tenda di deposito, preferibilmente laddove ci sia bisogno di raccoglitori.']
  - - Gallery
    - [content/gui/icons/buildmenu/002.png]

- &WEAVER
  - [Message, Costruisci una capanna del tessitore che possa raggiungere la lana della fattoria.]
  - [Headline, 'OBIETTIVO: IL TESSITORE']
  - [Image, content/gui/images/background/hr.png]
  - Ora la produzione di lana è impostata, serve ancora un tessitore per produrre del tessuto da questa lana.
  - La tenda del tessitore è il posto dove vivono i tessitori. Ci sono due punti in cui si può costruire - vicino alla fattoria o vicino ad una tenda di deposito (o il magazzino).
  - In entrambi i casi è necessario garantire il collegamento ad un Sentiero.
  - È possibile inserire una capanna del tessitore vicino alla fattoria e abbattere ogni sentiero alla fattoria per vedere che può ancora prendere la lana e produrre.
  - ''
  - [BoldLabel, 'Obiettivo: Costruire una capanna del tessitore posizionata in modo tale che possa ottenere la lana.']
  - - Gallery
    - [content/gui/icons/buildmenu/007.png]

- &GOALS
  - [Message, Alloggia almeno 50 abitanti nella tua città per completare il tutorial. Hai bisogno di un bilancio positivo.]
  - [Headline, 'OBIETTIVO: FINISCI IL TUTORIAL']
  - [Image, content/gui/images/background/hr.png]
  - Prova ospitare un totale di 50 o più abitanti nella tua città, costruendo piu edifici residenziali (abitazioni).
  - Una volta che siete in grado di mantenere stabile un economia che può soddisfare questa quantità di consumatori, siete pronti a scoprire nuovi orizzonti sconosciuti!
  - È inoltre necessario possedere abbastanza soldi per alimentare l'economia, quindi è richiesto un saldo positivo (guarda la scheda 'Account' del magazzino).
  - ''
  - [BoldLabel, 'Obiettivo: Raggiungi una popolazione di 50 abitanti e un bilancio in attivo per completare il tutorial.']
  - - Gallery
    - [content/gui/icons/widgets/cityinfo/inhabitants.png]

- &WON
  - [Message, Congratulazioni! Hai completato il tutorial e sei pronto per nuove sfide!]
  - [Headline, COMPITI FINITI]
  - [Image, content/gui/images/background/hr.png]
  - Hai completato con successo tutti gli obiettivi che ti sono stati assegnati. Il mondo ora è al tuo comando, in attesa delle tue aspirazioni e esplorazioni coraggiose!
  - 'Se avete suggerimenti su che cosa potremmo o dovremmo migliorare, aggiungere o eliminare:'
  - www.unknown-horizons.org
  - '#unknown-horizons @ irc.freenode.net'
  - team@unknown-horizons.org
  - I nostri forum sono aperti anche a te!
  - I migliori risultati fino ad ora sono stati raggiunti partecipando al nostro canale IRC (-;
  - [Pagebreak]
  - [Headline, Grazie!]
  - [Image, content/gui/images/background/hr.png]
  - '





    Grazie per aver giocato il tutorial!


    Il team di UH'
  - - Gallery
    - [content/packages/unknown-horizons.xpm, content/gfx/misc/status_icons/as_book_flip/idle/45/003.png]

events:
- # Show a message after starting the game (how to move)
  actions:
   - type: logbook
     arguments: *WELCOME
   - type: set_var
     arguments: ["tutorial_progress", 16]
  conditions:
   - type: game_started
     arguments: []

- # Tell the player to build the first building - lumberjack
  actions:
   - type: logbook
     arguments: *LUMBERJACK
   - type: set_var
     arguments: ["tutorial_progress", 19]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.BOARDS, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.FOOD, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 9]
   - type: var_gt
     arguments: ["tutorial_progress", 15]
   - type: var_lt
     arguments: ["tutorial_progress", 19]

- # food supply: hunter and fisher
  actions:
   - type: logbook
     arguments: *FOOD
   - type: set_var
     arguments: ["tutorial_progress", 22]
  conditions:
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.LUMBERJACK, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 18]
   - type: var_lt
     arguments: ["tutorial_progress", 22]

- # main square
  actions:
   - type: logbook
     arguments: *MAINSQUARE
   - type: set_var
     arguments: ["tutorial_progress", 25]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.HUNTER, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FISHER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.HUNTER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.FISHER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 21]
   - type: var_lt
     arguments: ["tutorial_progress", 25]

- # 1 tent
  actions:
   - type: logbook
     arguments: *FIRSTTENT
   - type: set_var
     arguments: ["tutorial_progress", 28]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 24]
   - type: var_lt
     arguments: ["tutorial_progress", 28]

- # 4 tents
  actions:
   - type: logbook
     arguments: *MORETENTS
   - type: set_var
     arguments: ["tutorial_progress", 31]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 27]
   - type: var_lt
     arguments: ["tutorial_progress", 31]

- # Build a signal fire
  actions:
   - type: logbook
     arguments: *SIGNALFIRE
   - type: set_var
     arguments: ["tutorial_progress", 34]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 30]
   - type: var_lt
     arguments: ["tutorial_progress", 34]

- # Trading
  actions:
   - type: logbook
     arguments: *TRADING
   - type: set_var
     arguments: ["tutorial_progress", 37]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.SIGNAL_FIRE, 0]
   - type: building_in_range
     arguments: [BUILDINGS.SIGNAL_FIRE, BUILDINGS.WAREHOUSE]
   - type: var_gt
     arguments: ["tutorial_progress", 33]
   - type: var_lt
     arguments: ["tutorial_progress", 37]

- # build pavilion
  actions:
   - type: logbook
     arguments: *PAVILION
   - type: set_var
     arguments: ["tutorial_progress", 40]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 29]
   - type: var_gt
     arguments: ["tutorial_progress", 36]
   - type: var_lt
     arguments: ["tutorial_progress", 40]

- # Upgrade housing
  actions:
   - type: logbook
     arguments: *NEXTTIER
   - type: set_var
     arguments: ["tutorial_progress", 43]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.PAVILION, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 39]
   - type: var_lt
     arguments: ["tutorial_progress", 43]

- # build farm
  actions:
   - type: logbook
     arguments: *FARM
   - type: set_var
     arguments: ["tutorial_progress", 46]
  conditions:
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: var_gt
     arguments: ["tutorial_progress", 42]
   - type: var_lt
     arguments: ["tutorial_progress", 46]

- # farm finished, build fields now (pasture)
  actions:
   - type: logbook
     arguments: *FIELDS
   - type: set_var
     arguments: ["tutorial_progress", 49]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FARM, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 45]
   - type: var_lt
     arguments: ["tutorial_progress", 49]

- # storage tent
  actions:
   - type: logbook
     arguments: *STORAGE
   - type: set_var
     arguments: ["tutorial_progress", 52]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.PASTURE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 48]
   - type: var_lt
     arguments: ["tutorial_progress", 52]


- # Weavers for processing the stuff from pastures
  actions:
   - type: logbook
     arguments: *WEAVER
   - type: set_var
     arguments: ["tutorial_progress", 55]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.STORAGE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 51]
   - type: var_lt
     arguments: ["tutorial_progress", 55]

- # how to win
  actions:
   - type: logbook
     arguments: *GOALS
   - type: set_var
     arguments: ["tutorial_progress", 58]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TEXTILE, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.WEAVER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 54]
   - type: var_lt
     arguments: ["tutorial_progress", 58]

- # final message
  actions:
   - type: logbook
     arguments: *WON
   - type: set_var
     arguments: ["tutorial_progress", 61]
  conditions:
   - type: settlements_num_greater
     arguments: [0]
   - type: settlement_inhabitants_greater
     arguments: [50]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.RESIDENTIAL, 3]
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: player_balance_greater
     arguments: [0]
   - type: var_gt
     arguments: ["tutorial_progress", 57]
   - type: var_lt
     arguments: ["tutorial_progress", 61]

- # Winning conditions
  actions:
   - type: win
  conditions:
   - type: var_gt
     arguments: ["tutorial_progress", 60]

