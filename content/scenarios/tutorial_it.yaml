  - Ti serviranno anche alcune strutture che producano cibo, perché la popolazione (e specialmente i marinai) è molto affamata.
  - Le strutture disponibili nella prima fascia sono la tenda del cacciatore e la tenda del pescatore.
  - Il cacciatore caccia gli animali nella foresta, perciò richiede alberi nelle vicinanze.
  - Nota che puoi piazzare la tenda del cacciatore vicino alla foresta del taglialegna.
  - Può succedere che gli animali non si riproducano in fretta o che si nascondano.
  - 'Conclusione: la tenda del cacciatore non è molto affidabile se vi è una richiesta costante di beni.'
  - [Pagebreak]
  - '

    Il Pescatore ha bisogno di una costruzione costiera come il magazzino e un branco di pesci nelle vicinanze.'
  - Egli costruirà una piccola imbarcazione a remi per catturare qualche pesce.
  - Questa è una fornitura molto costante al costo di un tempo di produzione leggermente più lungo per unità di cibo.
  - Un piccolo insediamento come il tuo può utilizzare entrambe le compagnie, e si può meglio bilanciare i pro e i contro, se si vede il confronto diretto.
  - ''
  - [BoldLabel, 'Obiettivo: Costruisci una Tenda del cacciatore e una Tenda del pescatore.']
